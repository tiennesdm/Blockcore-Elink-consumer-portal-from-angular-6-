<form action="" #f="ngForm" (ngSubmit)="onPassword(f)">
    <div class="row">
      <div class="col-md-12">
          <div class="form-group row">
              <label for="name" class="">Password</label>
              <div class="col-sm-12">
                <input type="text" class="form-control" id="name" placeholder=""
                name="password"
                ngModel
                        required
                        password
                        #password="ngModel">
              </div>
              <p [hidden]="password.valid || password.pristine"
              class="">
           Password  is required
            </p>
            </div>
      </div>


    </div>
    <div class="row">
      <div class="col-md-9"></div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary"  [disabled]="!f.valid">Next</button>

        </div>
    </div>


  </form>
